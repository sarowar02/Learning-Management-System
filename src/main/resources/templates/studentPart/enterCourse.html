<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LMS-techerHomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="" th:href="@{/css/style2.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2 ></h2>
        <ul>
            <li><a href="/teacher"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="topicTime"><i class="fas fa-address-card"></i>Daily Work</a></li>
            <li><a href="topicSummary"><i class="fas fa-project-diagram"></i>Topic Summary</a></li>
            <li><a href="grading"><i class="fas fa-blog"></i>Grading</a></li>
            <li><a href="/student/showCourses"><i class="fas fa-address-book"></i>Courses</a></li>
            <li><a href="/student/ShowRoutine" ><i class="fas fa-map-pin"></i>Class Routine</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="mai">
            <header>
                <div class="logo">
                    <img th:src="@{image/CSE.png}" alt="logo">
                </div>
                <div class="navi">

                    <ul>
                        <li><a href="/" style="color: crimson">Home</a></li>
                        <li><a href="#"> About </a></li>
                        <li><a href="TeacherDashboard">Something</a></li>
                        <li>
                            <a href="/logout" style="color: crimson">Log Out</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>


        <!--  -->


        <!--        <div class="container">-->

        <div class="container">


            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#topicListModal">Topic List</button>

            <!-- Topic List Modal -->
            <div class="modal fade" id="topicListModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Topic List</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                           <ol type="1">
                               <li th:each="topic : ${topics} ">
                                   <p th:text="${topic.topicName} +' --created-at '+${topic.created_at}"></p>
                               </li>
                           </ol>
                        </div>
                    </div>
                </div>
            </div>


            <!--Announcement Section -->
            <div class="announceSection">
                <h2>Recent Announcement</h2>
                <table class="table table-primary">
                    <thead>
                    <tr>
                        <th>Tittle</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="annment,iterStat : ${announcements}">
                        <td th:text="${annment.title}"></td>
                        <td th:text="${annment.description}"></td>
                        <td th:text="${annment.date}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="materialSection">
                <h2>Recent Materials</h2>
                <table class="table table-primary">
                    <thead>
                    <tr>
                        <th>File</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="material,iterStat : ${materials}">
                        <td th:text="${material.file}"></td>
                        <td th:text="${material.date}"></td>
                        <td>
                            <a th:href="@{/student/downloadMaterial(filename=${material.file})}" class="btn btn-danger">Download</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>


   </div>

    </div>
</body>
</html>

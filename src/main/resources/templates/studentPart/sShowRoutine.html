<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LMS-techerHomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="" th:href="@{/css/style2.css}" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
<!--        <h2 th:text="${teacherName}"></h2>-->
        <ul>
            <li><a href="/student"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="#"><i class="fas fa-address-card"></i>Daily Work</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i>Topic Summary</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Grading</a></li>
            <li><a href="/student/showCourses"><i class="fas fa-address-book"></i>Show Courses</a></li>
            <li><a href="/student/ShowRoutine"><i class="fas fa-address-book"></i>Show Routine</a></li>


            <!--li><a href="#" onclick="showClassRoutine()"><i class="fas fa-map-pin"></i>Class Routine</a></li>-->
        </ul>
    </div>
    <div class="main_content">
        <div class="mai">
            <header>
                <div class="logo">
                    <img th:src="@{image/CSE.png}" alt="logo">
                </div>
                <div class="navi">

                    <ul>
                        <li><a href="/" style="color: crimson">Home</a></li>
                        <li><a href="#"> About </a></li>
                        <li><a href="TeacherDashboard">Something</a></li>
                        <li>
                            <a href="/logout" style="color: crimson">Logout</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>


        <!--  -->


        <!--        <div class="container">-->

        <div class="container">
            <div id="classRoutine">
                <h2>Class Routine</h2>



                <br><br>
<!--                <h3>Your Class Routines</h3>-->
                <table class="table table-primary">
                    <thead>
                    <tr>
                        <th>CourseCode</th>
                        <th>Semester</th>
                        <th>Subject</th>
                        <th>Teacher Name</th>
                        <th>Room</th>
                        <th>Day</th>
                        <th>Time</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="routine : ${routines}">
                        <td th:text="${routine.courseCode}"></td>
                        <td th:text="${routine.semester}"></td>
                        <td th:text="${routine.subject}"></td>
                        <td th:text="${routine.teacherName}"></td>
                        <td th:text="${routine.room}"></td>
                        <td th:text="${routine.day}"></td>
                        <td th:text="${routine.time}"></td>



                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>




</div>
</body>
</html>

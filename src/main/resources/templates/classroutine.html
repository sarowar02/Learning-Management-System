<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LMS-techerHomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="" th:href="@{/css/style2.css}" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2 th:text="${teacherName}"></h2>
        <ul>
            <li><a href="/teacher"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="topicTime"><i class="fas fa-address-card"></i>Daily Work</a></li>
            <li><a href="topicSummary"><i class="fas fa-project-diagram"></i>Topic Summary</a></li>
            <li><a href="grading"><i class="fas fa-blog"></i>Grading</a></li>
            <li><a href="/teacher/courses"><i class="fas fa-address-book"></i>Courses</a></li>
            <li><a href="#"><i class="fas fa-map-pin"></i>Class Routine</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="mai">
            <header>
                <div class="logo">
                    <img th:src="@{image/CSE.png}" alt="logo">
                </div>
                <div class="navi">

                    <ul>
                        <li><a href="/" style="color: crimson">Home</a></li>
                        <li><a href="#"> About </a></li>
                        <li><a href="TeacherDashboard">Something</a></li>
                        <li>
                            <a href="/logut" style="color: crimson">Log Out</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>


        <!--  -->


<!--        <div class="container">-->

        <div class="container">
            <div id="classRoutine">
                <h2>Class Routine</h2>
                <form action="/teacher/add-routine" method="post">
                    <label for="course_code">Course_id:</label>
                    <input class="form-input" type="text" id="course_code" name="course_code" required>

                    <label for="semester">Semester:</label>
                    <input class="form-input" type="text" id="semester" name="semester" required>

                    <label for="subject">Subject:</label>
                    <input class="form-input" type="text" id="subject" name="subject" required>

                    <label for="room">Room:</label>
                    <input class="form-input" type="text" id="room" name="room" required>
                    <br> <br>
                    <label for="day">Day:</label>
                    <input class="form-input" type="text" id="day" name="day" required>

                    <label for="time">Time:</label>
                    <input class="form-input" type="text" id="time" name="time" required>

                    <button type="submit" class="btn btn-success">Add Routine</button>

                </form>
                <br><br>
                <h3>Your Class Routines</h3>
                <table class="table table-primary">
                    <thead>
                    <tr>
                        <th>CourseCode</th>
                        <th>Semester</th>
                        <th>Subject</th>
                        <th>Teacher Name</th>
                        <th>Room</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="routine,iterStat : ${routines}">
                        <td th:text="${routine.courseCode}"></td>
                        <td th:text="${routine.semester}"></td>
                        <td th:text="${routine.subject}"></td>
                        <td th:text="${routine.teacherName}"></td>
                        <td th:text="${routine.room}"></td>
                        <td th:text="${routine.day}"></td>
                        <td th:text="${routine.time}"></td>

                        <td>

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" th:data-bs-target="'#updateModal'+${iterStat.index}">
                                Update
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" th:id="'updateModal'+${iterStat.index}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Update Routine</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{/teacher/classRoutine/update-routine(id=${routine.id})}" method="post">
                                                <label for="course_code">Course_id:</label>
                                                <input class="form-control" type="text" th:value="${routine.courseCode}" name="course_code" required readonly >
                                                <br>
                                                <label for="semester">Semester:</label>
                                                <input class="form-control" type="text" th:value="${routine.semester}" name="semester" required>
                                                <br>
                                                <label for="subject">Subject:</label>
                                                <input class="form-control" type="text" th:value="${routine.subject}" name="subject" required>
                                                <br>

                                                <label for="room">Room:</label>
                                                <input class="form-control" type="text" th:value="${routine.room}" name="room" required>

                                                <br>
                                                <label for="day">Day:</label>
                                                <input class="form-control" type="text" th:value="${routine.day}" name="day" required>
                                                <br>

                                                <label for="time">Time:</label>
                                                <input class="form-control" type="text" th:value="${routine.time}" name="time" required>
                                                <br> <br>

                                                <button type="submit" class="btn btn-success">Update Routine</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a th:href="@{/teacher/classRoutine/delete-routine(id=${routine.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>




</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LMS-techerHomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="" th:href="@{/css/style2.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2 th:text="${teacherName}"></h2>
        <ul>
            <li><a href="/teacher"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="#"><i class="fas fa-address-card"></i>Daily Work</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i>Topic Summary</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Grading</a></li>
            <li><a href="/teacher/courses"><i class="fas fa-address-book"></i>Courses</a></li>
            <li><a href="/teacher/classRoutine"><i class="fas fa-map-pin"></i>Class Routine</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="mai">
            <header>
                <div class="logo">
                <img th:src="@{image/CSE.png}" alt="logo">
               </div>
                <div class="navi">

                    <ul>
                        <li><a href="/" style="color: crimson">Home</a></li>
                        <li><a href="#"> About </a></li>
                        <li><a href="TeacherDashboard">Something</a></li>
                        <li>
                            <a href="/logut" style="color: crimson">Log Out</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>


        <!--  -->


        <div class="container">

            <div class="box-container" id="mainContent">
                <div class="box" th:each="classroom: ${classRooms}">
                    <img src="image/icon-1.png" alt="">
                    <h3 th:text="${classroom.courseName}"></h3>
                    <h5 th:text="${classroom.courseCode}"></h5>
                    <p th:text="'Class Code: '+${classroom.classCode}"></p>
                    <a th:href="@{/teacher/courses/class(id=${classroom.courseCode})}" class="btn">Enter class</a>
                </div>

            </div>

        </div>


    </div>




</div>
</body>
</html>

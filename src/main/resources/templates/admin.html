<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="" th:href="@{/css/style2.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <ul>
            <li><a href="/admin"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="/admin/courses"><i class="fas fa-address-book"></i>Courses</a></li>
            <li><a href="/admin/teachers"><i class="fas fa-map-pin"></i>Teachers</a></li>
            <li><a href="/admin/students"><i class="fas fa-map-pin"></i>Student</a></li>

        </ul>
    </div>
    <div class="main_content">
        <div class="mai">
            <header>
                <div class="logo">
                    <img th:src="@{image/CSE.png}" alt="logo">
                </div>
                <div class="navi">

                    <ul>
                        <li><a href="/" style="color: crimson">Home</a></li>
                        <li><a href="#"> About </a></li>
                        <li>
                            <a href="/logout" style="color: crimson">Log Out</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>


        <!--  -->


        <div class="container">
            <h3>Registered Teachers : </h3>
            <table class="table table-info">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher,iterStat : ${teachers}">
                    <td th:text="${teacher.firstname}"></td>
                    <td th:text="${teacher.lastname}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" th:data-bs-target="'#teahcerUpdateModal'+${iterStat.index}">
                            Update
                        </button>

                        <!-- Update Modal -->
                        <div class="modal fade" th:id="'teahcerUpdateModal'+${iterStat.index}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Update Teacher</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/admin/teacher/update(id=${teacher.id})}" method="post">
                                            <label for="teacher_first_name">First Name:</label>
                                            <input class="form-control" type="text" th:value="${teacher.firstname}" name="teacher_first_name" required>
                                            <br>
                                            <label for="teacher_last_name">Last Name:</label>
                                            <input class="form-control" type="text" th:value="${teacher.lastname}" name="teacher_last_name" required >
                                            <br>
                                            <label for="teacher_email">Email:</label>
                                            <input class="form-control" type="text" th:value="${teacher.email}" name="teacher_email" required >
                                            <br>


                                            <br> <br>

                                            <button type="submit" class="btn btn-success">Update Teacher</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a th:href="@{/admin/teacher/delete(id=${teacher.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <br><br>


            <h3>Registered Students: </h3>
            <table class="table table-info">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student,iterStat : ${students}">
                    <td th:text="${student.firstname}"></td>
                    <td th:text="${student.lastname}"></td>
                    <td th:text="${student.email}"></td>
                    <td>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" th:data-bs-target="'#studentUpdateModal'+${iterStat.index}">
                            Update
                        </button>

                        <!-- Update Modal -->
                        <div class="modal fade" th:id="'studentUpdateModal'+${iterStat.index}" tabindex="-1"  aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" >Update Teacher</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/admin/student/update(id=${student.id})}" method="post">
                                            <label for="student_first_name">First Name:</label>
                                            <input class="form-control" type="text" th:value="${student.firstname}" name="student_first_name" required>
                                            <br>
                                            <label for="student_last_name">Last Name:</label>
                                            <input class="form-control" type="text" th:value="${student.lastname}" name="student_last_name" required >
                                            <br>
                                            <label for="student_email">Email:</label>
                                            <input class="form-control" type="text" th:value="${student.email}" name="student_email" required >
                                            <br>


                                            <br> <br>

                                            <button type="submit" class="btn btn-success">Update Student</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a th:href="@{/admin/student/delete(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>


    </div>




</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Side Navigation Bar</title>
  <link rel="stylesheet" href="sts.css" />
  <style>
    @import url("https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;
      font-family: "Josefin Sans", sans-serif;
    }

    body {
      background-color: #f3f5f9;
    }

    .wrapper {
      display: flex;
      position: relative;
    }

    .wrapper .sidebar {
      width: 200px;
      height: 100%;
      background: #4b4276;
      padding: 30px 0px;
      position: fixed;
    }

    .wrapper .sidebar h2 {
      color: #fff;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 30px;
    }

    .wrapper .sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid #bdb8d7;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .wrapper .sidebar ul li a {
      color: #bdb8d7;
      display: block;
    }

    .wrapper .sidebar ul li a .fas {
      width: 25px;
    }

    .wrapper .sidebar ul li:hover {
      background-color: #594f8d;
    }

    .wrapper .sidebar ul li:hover a {
      color: #fff;
    }

    .wrapper .sidebar .social_media {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .wrapper .sidebar .social_media a {
      display: block;
      width: 40px;
      background: #594f8d;
      height: 40px;
      line-height: 45px;
      text-align: center;
      margin: 0 5px;
      color: #bdb8d7;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .wrapper .main_content {
      width: 100%;
      margin-left: 200px;
    }

    .wrapper .main_content .header {
      padding: 20px;
      background: #fff;
      color: #717171;
      border-bottom: 1px solid #e0e4e8;
    }

    .wrapper .main_content .info {
      margin: 20px;
      color: #717171;
      line-height: 25px;
    }

    .wrapper .main_content .info div {
      margin-bottom: 20px;
    }

    .mai {
      width: 100%;
      height: 70px;
      position: fixed;
      top: 0;
      /* background-color: #fff; */
      background-color: antiquewhite;
    }
    header div {
      float: left;
      justify-content: space-between;
    }
    header .logo {
      margin-left: 20px;
      padding: 20px;
    }

    header .navi {
      position: absolute;
      top: 0;
      right: 0;
      margin-right: 300px;
    }
    header .navi ul {
      list-style: none;
    }
    header .navi li {
      float: left;
      padding-right: 40px;
      padding-top: 10px;
    }
    header .navi li a {
      text-decoration: none;
      color: rgb(41, 41, 41);
      text-transform: uppercase;
      font-size: 15x;
      font-weight: bold;
    }

    header .navi li a:hover {
      color: crimson;
    }

    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap");

    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: none;
      text-decoration: none;
      text-transform: capitalize;
      transition: 0.2s linear;
    }

    .container {
      /* padding:15px 9%; */

      padding-left: 70px;
      padding-top: 200px;
      padding-right: 50px;
    }

    .container .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 15px;
    }

    .container .box-container .box {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      background: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    .container .box-container .box img {
      height: 80px;
    }

    .container .box-container .box h3 {
      color: #444;
      font-size: 22px;
      padding: 10px 0;
    }

    .container .box-container .box p {
      color: #777;
      font-size: 15px;
      line-height: 1.8;
    }

    .container .box-container .box .btn {
      margin-top: 10px;
      display: inline-block;
      background: green;
      color: #fff;
      font-size: 17px;
      border-radius: 5px;
      padding: 8px 25px;
    }

    .container .box-container .box .btn:hover {
      letter-spacing: 1px;
    }

    .container .box-container .box:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }

    /* Add these new styles for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 50%;
      position: relative;
      animation: modalopen 0.5s;
    }

    @keyframes modalopen {
      from {
        opacity: 0;
        transform: translateY(-100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      cursor: pointer;
      color: #666;
    }

    .close:hover {
      color: #000;
    }

    .modal-header {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #4b4276;
      margin: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .form-buttons button {
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .submit-btn {
      background-color: #4b4276;
      color: white;
      border: none;
    }

    .cancel-btn {
      background-color: #ddd;
      color: #666;
      border: none;
    }

    /* Your existing styles remain here */

    .user-card {
      position: absolute;
      top: 100px; /* Adjust the value to position it closer to the top */
      left: 50%;
      transform: translate(-50%, 0);
      width: 300px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background: #fff;
      text-align: center;
      padding: 20px;
    }

    .user-card h2 {
      color: #2c3e50;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .user-card p {
      color: #555;
      font-size: 1rem;
      margin: 5px 0;
    }

    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .badge.active {
      background-color: #e3fcef;
      color: #0a854e;
    }

    .badge.inactive {
      background-color: #fde8e8;
      color: #d9534f;
    }
  </style>

  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="sidebar">
    <h2>Sidebar</h2>
    <ul>
      <li>

      <li>

      <li>

      </li>
      <li>
        <a href="topicSummary"

        >

      <li>
        <a href="grading.html"><i class="fas fa-blog"></i>Grading</a>

      <li>

      <li>

    </ul>
    <div class="social_media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>

  <div class="main_content">

    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Navigation Bar</title>
    <link rel="stylesheet" href="sts.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body{
            background-color: #f3f5f9;
        }

        .wrapper{
            display: flex;
            position: relative;
        }

        .wrapper .sidebar{
            width: 200px;
            height: 100%;
            background: #4b4276;
            padding: 30px 0px;
            position: fixed;
        }

        .wrapper .sidebar h2{
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .wrapper .sidebar ul li{
            padding: 15px;
            border-bottom: 1px solid #bdb8d7;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .wrapper .sidebar ul li a{
            color: #bdb8d7;
            display: block;
        }

        .wrapper .sidebar ul li a .fas{
            width: 25px;
        }

        .wrapper .sidebar ul li:hover{
            background-color: #594f8d;
        }

        .wrapper .sidebar ul li:hover a{
            color: #fff;
        }

        .wrapper .sidebar .social_media{
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .wrapper .sidebar .social_media a{
            display: block;
            width: 40px;
            background: #594f8d;
            height: 40px;
            line-height: 45px;
            text-align: center;
            margin: 0 5px;
            color: #bdb8d7;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .wrapper .main_content{
            width: 100%;
            margin-left: 200px;
        }

        .wrapper .main_content .header{
            padding: 20px;
            background: #fff;
            color: #717171;
            border-bottom: 1px solid #e0e4e8;
        }

        .wrapper .main_content .info{
            margin: 20px;
            color: #717171;
            line-height: 25px;
        }

        .wrapper .main_content .info div{
            margin-bottom: 20px;
        }

        .mai {
            width: 100%;
            height: 70px;
            position: fixed;
            top: 0;
            /* background-color: #fff; */
            background-color: antiquewhite;
        }
        header div {
            float: left;
            justify-content: space-between;
        }
        header .logo {
            margin-left: 20px;
            padding: 20px;
        }

        header .navi {
            position: absolute;
            top: 0;
            right: 0;
            margin-right: 300px;
        }
        header .navi ul {
            list-style: none;
        }
        header .navi li {
            float: left;
            padding-right: 40px;
            padding-top: 10px;
        }
        header .navi li a {
            text-decoration: none;
            color: rgb(41, 41, 41);
            text-transform: uppercase;
            font-size: 15px;
            font-weight: bold;
        }

        header .navi li a:hover {
            color: crimson;
        }





        input[type=text], select, textarea {
            width: 40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;


        }
        input[type=text], select{
            font-size: 16px;


        }
        input[type=text], textarea{
            font-size: 20px;


        }

        input[type=datetime-local], textarea{
            font-size: 20px;


        }
        input[type=datetime-local], select, textarea {
            width: 40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;


        }

        label{
            font-size: 14px;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            margin-top: 200px;
            margin-left: 450px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="topicList.html"><i class="fas fa-address-card"></i>Daily Work</a></li>
            <li><a href="topicSummary.html"><i class="fas fa-project-diagram"></i>Topic Summary</a></li>
            <li><a href="grading.html"><i class="fas fa-blog"></i>Grading</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>
            <li><a href="/teacher/classRoutine"><i class="fas fa-map-pin"></i>Map</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="mai">
            <header>
                <div class="logo">
                    <img src="images/CS.png" alt="logo" />
                </div>
                <div class="navi">

                    <ul>
                        <li><a href="index.html" style="color: crimson">Home</a></li>
                        <li><a href="#"> About </a></li>
                        <li><a href="TeacherDashboard.html">Something</a></li>
                        <li>
                            <a href="login.html" style="color: crimson">Login OR Register</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>

          <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
             Add Topic
            </button>


            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Add Topic</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addTopicForm" th:action= "@{/teacher/courses/classroom/addTopic(id=${courseId})}" method="post">
                                <div class="form-group">
                                    <label class="form-label" for="topicName">Topic Name:</label>
                                    <input type="text" class="form-control" id="topicName" name="topicName" required>
                                </div>
                                <br><br>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">create</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

              <h3>Topics : </h3>
              <table class="table table-primary">
                  <thead>
                  <tr>
                      <th>Topic Name</th>
                      <th>Created At</th>
                      <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="topic : ${topics}">
                      <td th:text="${topic.topicName}"></td>
                      <td th:text="${topic.created_at}"></td>
                      <td>
                          <a th:href="@{/teacher/courses/classroom/deleteTopic(id=${topic.id})}" class="btn btn-danger">Delete</a>
                      </td>
                  </tr>
                  </tbody>
              </table>

        </div>

       </div>

<!--topic list table-->

</div>

</body>
</html>
